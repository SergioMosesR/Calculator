<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#vanta-bg {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				width: 100vw;
				position: absolute;
				top: 0;
				left: 0;
			}

			#app {
				position: relative;
				z-index: 1;
			}
		</style>
	</head>
	<body id="vanta-bg" data-sveltekit-preload-data="hover">
		<div id="app">%sveltekit.body%</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.net.min.js"></script>
		<script>
			VANTA.NET({
				el: "#vanta-bg",
				mouseControls: true,
				touchControls: true,
				gyroControls: false,
				minHeight: 200.00,
				minWidth: 200.00,
				scale: 1.00,
				scaleMobile: 1.00,
				color: 0x001f3f, // Warna garis
				backgroundColor: 0x000000, // Warna background
				points: 11.00,
				maxDistance: 27.00,
				spacing: 17.00
			});
		</script>
	</body>
</html>
